<div class="container p-3">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th scope="col">nombre</th>
          <th scope="col">edad</th>
          <th scope="col">dni</th>
          <th scope="col">capacidad</th>
          <th scope="col">paisOrigen</th>
          <th scope="col">unidadPropia</th>        
          <th scope="col">Ver</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of repartidores | paginate: { itemsPerPage: 3, currentPage: p }">
          <td><p class="card-text">{{ item.nombre }} </p></td>
          <td><h2 class="card-title">{{ item.edad }}</h2></td>
          <td><p class="card-text">{{ item.dni }} </p></td>
          <td><p class="card-text">{{ item.capacidad }} </p></td>
          <td><p class="card-text"> {{ item.paisOrigen.name }}</p> <img src="{{ item.paisOrigen.flag }} " alt="" srcset=""> </td>
          <td><p class="card-text">{{ item.unidadPropia }} </p></td>
          <td><a class="btn btn-info" (click)="enviaPais(item.paisOrigen)"  (click)="enviaItem(item)">Ver Detalle</a></td>
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event" previousLabel="Previo" nextLabel="Siguiente"></pagination-controls>
  </div>
